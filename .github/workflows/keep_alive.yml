name: Keep Streamlit App Alive

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:      # allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app to keep it awake
        run: |
          curl -I https://dodochallenge.streamlit.app/ || true
